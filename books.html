<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="ecomm.css">
  <script src="https://kit.fontawesome.com/3c5525aad7.js" crossorigin="anonymous"></script>
  <script src="books.js"></script>
  <script src="index.js"></script>
</head>

<body id="books__body">
  <section>
    <nav>
      <div class=" nav__container">
        <a href="ecomm.html">
          <img class="logo" src="assets/Library.svg" alt="">
        </a>
        <ul class="nav__links">
          <li><a href="ecomm.html" class="nav__link link__hover-effect link__hover-effect--purple">Home</a></li>
          <li><a href="#" class="nav__link link__hover-effect link__hover-effect--purple">Contact</a></li>
          <li><a href="#" class="nav__link link__hover-effect link__hover-effect--purple nav__link--primary">Books</a></li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fa-solid fa-xmark"></i>
          </button>
              
              <ul class="menu__links">

                  <li class="menu__list">
                      <a href="ecomm.html" class="menu__link" onclick="closeMenu()">
                          Home
                      </a>
                  </li>
                  <li class="menu__list">
                      <a href="#featured" class="menu__link" onclick="closeMenu()">
                          Books
                      </a>
                  </li>
                  <li class="menu__list">
                      <a href="#explore" class="menu__link" onclick="closeMenu()">
                          Contact
                      </a>
                  </li>

              </ul>
              
      </div>
      </div>
    </nav>
  </section>

  <main id="books__main">
    <section>
      <div class="container">
        <div class="books__row row">
          <h2 class="section__title books__header--title">
            All <span class="purple">Books</span>
          </h2>
          <select id="filter" onchange="filterBooks(event)">
            <option value="LOW_TO_HIGH">Price - Low to High</option>
            <option value="HIGH_TO_LOW">Price - High to Low</option>
            <option value="RATING">Rating</option>
          </select>
            <div class="books">
              <i class="fa-solid fa-spinner books__loading--spinner"></i>
            </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row row__column">
        <a href="#">
          <figure class="footer__logo">
            <a href="ecomm.html">
              <img src="assets/Library.svg" class="logo footer__logo--img" alt="">
            </a>
          </figure>
        </a>
        <div class="footer__list">
          <a href="ecomm.html" class="footer__link">Home</a>
          <a class="footer__link no-cursor">About</a>
          <a href="#features" class="footer__link">Books</a>
          <a class="footer__link no-cursor">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2021 Library</div>
      </div>
    </div>
  </footer>
</body>

</html>
